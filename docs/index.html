<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Switch</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"><style>[role="switch"] {
			display: flex;
			flex-direction: row;
			align-items: center;
			outline: none;
			user-select: none;
		}

		[role="switch"] span:first-child {
			width: 100%;
		}

		[role="switch"] .slider {
			display: flex;
    		align-items: center;
			background-color: #fff;
			border: #adb5bd solid 1px;
			width: 1.75rem;
			min-width: 1.75rem;
			height: 1rem;
			border-radius: .5rem;
			transition:
				background-color .15s ease-in-out,
				box-shadow .15s ease-in-out;
		}

		[role="switch"][aria-checked="true"] .slider::before {
			background-color: #fff;
			transform: translateX(.75rem);
		}

		[role="switch"]:focus .slider {
			box-shadow: 0 0 0 0.2rem rgba(0,123,255,.5);
		}

		[role="switch"][aria-checked="true"] .slider {
			color: #fff;
    		border-color: #007bff;
    		background-color: #007bff;
		}

		[role="switch"] .slider::before {
			transform: translateX(.1rem);
		    display: block;
			width: 12px;
    		height: 12px;
			border-radius: 50%;
			background: no-repeat 50%/50% 50%;
			background-color: #adb5bd;
			transition: transform cubic-bezier(0.23, 1, 0.32, 1) .4s;
			content: '';
		}</style></head><body><div class="container"><div class="col-12 my-5"><h1><a href="https://github.com/19h47/19h47-switch">Switch<sup class="js-switch-label"></sup></a></h1></div><div class="col-12 col-md-4 my-5"><div class="js-switch" tabindex="0" aria-checked="false" role="switch"><span class="mr-3">Toggle this switch element</span> <span class="slider"></span><div class="d-none"><input type="checkbox"></div></div></div></div><script src="./main.js"></script><script>const $label = document.querySelector('.js-switch-label');
	const $element = document.querySelector('.js-switch');

	const switchButton = new Switch.default($element);
	switchButton.init();

	console.log(switchButton);

	switchButton.on('Switch.deactivate', () => {
		$label.innerHTML = 'off';
	});

	switchButton.on('Switch.activate', () => {
		$label.innerHTML = 'on';
	});</script></body></html>
